<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Preview</title>
    </h:head>
    <h:body>
        <h:form>
            <!--<h:graphicImage id="img_immigration" value="image/#{doc_Preview_DialogBean.url}" width="100%"/>-->

            <p:outputPanel rendered="#{generalUtilities.checkdoctype(doc_Preview_DialogBean.url).equals('pdf')}">

            </p:outputPanel>

            <h:graphicImage id="img_doc_excel" value="resources/images/excel.png" width="100%" rendered="#{generalUtilities.checkdoctype(doc_Preview_DialogBean.url).equals('excel')}" />
