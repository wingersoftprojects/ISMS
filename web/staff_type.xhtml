<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form rendered="#{loginBean.IsAllowed('SETTING', 'View')}">
                        <p:panel header="Add/Edit" rendered="#{(staff_typeBean.formstate.equals('edit') or staff_typeBean.formstate.equals('add')) and staff_typeBean.staff_type!=null}">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Staff_type_name:" for="staff_type_name" />
                                <p:inputText id="staff_type_name" value="#{staff_typeBean.staff_type.staff_type_name}" title="Staff_type_name" required="true" requiredMessage="The Staff_type_name field is required."/>
                                <p:outputLabel value="Is_active:" for="is_active" />
                                <p:selectOneMenu id="is_active" value="#{staff_typeBean.staff_type.is_active}" required="true" requiredMessage="The Is_active field is required.">
                                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:commandButton value="Save" actionListener="#{staff_typeBean.save}" process="@form" update="@form" icon="ui-icon-disk" validateClient="true" />
                            <p:commandButton value="Cancel" action="#{staff_typeBean.cancel()}" process="@form" update="@form" immediate="true" icon="ui-icon-cancel"/>
                        </p:panel>
                        <p:panel header="Delete/View" rendered="#{(staff_typeBean.formstate.equals('delete') or staff_typeBean.formstate.equals('view')) and staff_typeBean.staff_type!=null}">
                            <h:outputText value="Are you sure you want to delete?" rendered="#{staff_typeBean.formstate.equals('delete')}"/>
                            <p:panelGrid columns="2">
                                <h:outputText value="Staff_type_name:"/>
                                <h:outputText value="#{staff_typeBean.staff_type.staff_type_name}" title="Staff_type_name"/>
                                <h:outputText value="Is_active:"/>
                                <h:outputText value="#{staff_typeBean.staff_type.is_active}" title="Is_active"/>
                            </p:panelGrid>
                            <p:commandButton value="Delete" rendered="#{staff_typeBean.formstate.equals('delete')}" actionListener="#{staff_typeBean.delete}" process="@form" update="@form" icon="ui-icon-close"/>
                            <p:commandButton value="Cancel" action="#{staff_typeBean.cancel()}" process="@form" update="@form" immediate="true" icon="ui-icon-cancel"/>
                        </p:panel>
                        <p:panel header="List" rendered="#{staff_typeBean.formstate.equals('view')}">
                            <center>
                                <p:commandButton value="Add Staff Type" action="#{staff_typeBean.add()}" update="@form" process="@all" icon="ui-icon-plus" rendered="#{loginBean.IsAllowed('SETTING', 'Add')}"/>
                                <!--<p:outputLabel value="#{staff_typeBean.formstate}"/>-->
                            </center>
                            <br/>

                            <p:dataTable value="#{staff_typeBean.staff_typeList}" var="item">
                                <p:column>
                                    <h:commandLink  action="#{staff_typeBean.edit(item)}" value="Edit" immediate="true" rendered="#{loginBean.IsAllowed('SETTING', 'Edit')}">
                                        <f:ajax execute="@all" render="@form"/>
                                        <f:setPropertyActionListener 
                                            target="#{staff_typeBean.formstate}" value="#{'edit'}" />
                                    </h:commandLink> | 
                                    <h:commandLink action="#{staff_typeBean.delete(item)}" value="Delete" immediate="true" rendered="#{loginBean.IsAllowed('SETTING', 'Delete')}">
                                        <f:setPropertyActionListener 
                                            target="#{staff_typeBean.formstate}" value="#{'delete'}" />
                                        <f:ajax execute="@all" render="@form"/>
                                    </h:commandLink> | 
                                    <h:commandLink action="#{staff_typeBean.view(item)}" value="View" immediate="true">
                                        <f:setPropertyActionListener 
                                            target="#{staff_typeBean.formstate}" value="#{'view'}" />
                                        <f:ajax execute="@all" render="@form"/>
                                    </h:commandLink>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Staff_type_name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.staff_type_name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Is_active"/>
                                    </f:facet>
                                    <h:outputText value="#{item.is_active}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
