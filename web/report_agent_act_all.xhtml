<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel id="detail" header="All Active Agents">
                            <p:chart id="chart_activeAgentsAll" type="bar" model="#{agentBean.activeAgentsByAgencyModel}" style="height:300px;"/>

                            <p:dataTable id="table_activeAgentsAll" value="#{agentBean.activeAgentsAll}" var="item" paginator="true" rows="25" tableStyle="width:auto;" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters} {Total}">
                                <f:facet name="{Total}">
                                    Total records returned: #{agentBean.activeAgentsAll.size()}
                                </f:facet>
                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <p:graphicImage name="images/excel.png" width="24"/>
                                        <p:dataExporter type="xls" target="table_activeAgentsAll" fileName="activeAgentsAll" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="images/pdf.png" width="24"/>
                                        <p:dataExporter type="pdf" target="table_activeAgentsAll" fileName="activeAgentsAll"/>
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="images/csv.png" width="24"/>
                                        <p:dataExporter type="csv" target="table_activeAgentsAll" fileName="activeAgentsAll" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="images/xml.png" width="24"/>
                                        <p:dataExporter type="xml" target="table_activeAgentsAll" fileName="activeAgentsAll" />
                                    </h:commandLink>
                                </f:facet>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Agency"/>
                                    </f:facet>
                                    <h:outputText value="#{item.agency.agency_name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Agent Surname"/>
                                    </f:facet>
                                    <h:outputText value="#{item.agent_surname}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Agent Other Names"/>
                                    </f:facet>
                                    <h:outputText value="#{item.agent_other_names}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Agent type"/>
                                    </f:facet>
                                    <h:outputText value="#{item.agent_type.agent_type_name}"/>
                                </p:column>

                            </p:dataTable>

                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
