<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Accommodation_type" outcome="test/accommodation_type/List.xhtml" />
                            <p:menuitem value="Activity" outcome="test/activity/List.xhtml" />
                            <p:menuitem value="Activity_cost" outcome="test/activity_cost/List.xhtml" />
                            <p:menuitem value="Activity_document" outcome="test/activity_document/List.xhtml" />
                            <p:menuitem value="Activity_group" outcome="test/activity_group/List.xhtml" />
                            <p:menuitem value="Activity_outcome" outcome="test/activity_outcome/List.xhtml" />
                            <p:menuitem value="Agency" outcome="test/agency/List.xhtml" />
                            <p:menuitem value="Agent" outcome="test/agent/List.xhtml" />
                            <p:menuitem value="Agent_type" outcome="test/agent_type/List.xhtml" />
                            <p:menuitem value="Air_ticket_type" outcome="test/air_ticket_type/List.xhtml" />
                            <p:menuitem value="Approval_type" outcome="test/approval_type/List.xhtml" />
                            <p:menuitem value="Company" outcome="test/company/List.xhtml" />
                            <p:menuitem value="Currency_type" outcome="test/currency_type/List.xhtml" />
                            <p:menuitem value="Document_type" outcome="test/document_type/List.xhtml" />
                            <p:menuitem value="Duration_type" outcome="test/duration_type/List.xhtml" />
                            <p:menuitem value="Exit_mode" outcome="test/exit_mode/List.xhtml" />
                            <p:menuitem value="Fingerprint" outcome="test/fingerprint/List.xhtml" />
                            <p:menuitem value="Group_detail" outcome="test/group_detail/List.xhtml" />
                            <p:menuitem value="Group_right" outcome="test/group_right/List.xhtml" />
                            <p:menuitem value="Group_user" outcome="test/group_user/List.xhtml" />
                            <p:menuitem value="Leave_transaction" outcome="test/leave_transaction/List.xhtml" />
                            <p:menuitem value="Leave_type" outcome="test/leave_type/List.xhtml" />
                            <p:menuitem value="Nationality" outcome="test/nationality/List.xhtml" />
                            <p:menuitem value="Outcome" outcome="test/outcome/List.xhtml" />
                            <p:menuitem value="Staff" outcome="test/staff/List.xhtml" />
                            <p:menuitem value="Staff_type" outcome="test/staff_type/List.xhtml" />
                            <p:menuitem value="Task" outcome="test/task/List.xhtml" />
                            <p:menuitem value="Task_document" outcome="test/task_document/List.xhtml" />
                            <p:menuitem value="Task_payment" outcome="test/task_payment/List.xhtml" />
                            <p:menuitem value="Task_status" outcome="test/task_status/List.xhtml" />
                            <p:menuitem value="Test" outcome="test/test/List.xhtml" />
                            <p:menuitem value="User_detail" outcome="test/user_detail/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
