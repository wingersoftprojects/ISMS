<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel id="detail" header="All Documents OUT">
                            <p:dataTable id="table_outDocuments" value="#{taskBean.outDocuments}" var="item" paginator="true" rows="25" tableStyle="width:auto;" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters} {Total}">
                                <f:facet name="{Total}">
                                    Total records returned: #{taskBean.outDocuments.size()}
                                </f:facet>
                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <p:graphicImage name="images/excel.png" width="24"/>
                                        <p:dataExporter type="xls" target="table_outDocuments" fileName="OutDocuments" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="images/pdf.png" width="24"/>
                                        <p:dataExporter type="pdf" target="table_outDocuments" fileName="OutDocuments"/>
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="images/csv.png" width="24"/>
                                        <p:dataExporter type="csv" target="table_outDocuments" fileName="OutDocuments" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="images/xml.png" width="24"/>
                                        <p:dataExporter type="xml" target="table_outDocuments" fileName="OutDocuments" />
                                    </h:commandLink>
                                </f:facet>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Staff"/>
                                    </f:facet>
                                    <h:outputText value="#{item.staff.pp_surname} #{item.staff.pp_given_names}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Document Type"/>
                                    </f:facet>
                                    <h:outputText value="#{item.document_type.doc_type_name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Doc Ref"/>
                                    </f:facet>
                                    <h:outputText value="#{item.task_document.document_ref_no}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Expiry Date"/>
                                    </f:facet>
                                    <h:outputText value="#{item.task_document.expiry_date}">
                                     <f:convertDateTime pattern="dd/MMM/yyyy" timeZone="EAT"/>
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{item.current_direction}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status reason"/>
                                    </f:facet>
                                    <h:outputText value="#{item.current_direction_reason}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Company"/>
                                    </f:facet>
                                    <h:outputText value="#{item.staff.company.abbreviated_name}"/>
                                </p:column>
                            </p:dataTable>

                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
